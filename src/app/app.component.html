<table class="text-red-600">
  <thead>
    <td>id</td>
    <td>Name</td>
    <td>FirstName</td>
    <td>LastName</td>
    <td>City</td>
  </thead>
  <tr *ngFor="let hero of heros">
    <td>{{hero.id}}</td>
    <td>{{hero.name}}</td>
    <td>{{hero.firstName}}</td>
    <td>{{hero.lastName}}</td>
    <td>{{hero.place}}</td>
  </tr>
</table>
